<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function findlocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showposition,showerror)
            }
            else{
                document.getElementById("mydiv").innerHTML = "Geolocation is not supported by Browser"
            }
        }

        function showposition(position){
            document.getElementById("mydiv").innerHTML = "Latitude: " + position.coords.latitude + "Longitude: " + position.coords.longitude;
        }

        function showerror(error){
            console.log("error occured", error)
        }
    </script>
</head>
<body>
    <button type="button" name="btn" id="btn" onclick="findlocation()">Get Location</button>
    <div id="mydiv"></div>
</body>
</html>
