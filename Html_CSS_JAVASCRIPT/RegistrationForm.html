<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <script>
        function validatedata(){
            var nm = document.getElementById("nm").value;
            if(nm.trim().length<3){
                document.getElementById("errnm").innerHTML = "name cannot be spaces"
                return false;
            }
            document.getElementById("nm").innerHTML = ""
            return true
        }
    </script>
</head>
<body>
    <table>
        <form action="post" onsubmit="return validatedata()">
        <tr>
            <td><label for="nm"></label>Name</td>
            <td><input type="text" name="name" id="nm" required autofocus minlength="3" maxlength="8"/><span style="color: red;">*</span></td>
            <td id="errnm"></td>
        </tr>
        <tr>
            <td><label for="addr">Address</label></td>
            <td><textarea name="address" id="addr" 
                rows="5" cols="30"  required></textarea><span style="color:red">*</span></td>
        </tr>
        <tr>
            <td><label for="age">Age</label></td>
            <td><input type="number" name="age" id="age" min="18" max="60" required /><span style="color:red">*</span></td>
        </tr>
        <tr>
            <td><label for="mobile">Mobile</label></td>
            <td><input type="text" name="mobile" id="mobile"  pattern="[987][0-9]{9}" /></td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td><input type="radio" name="gender" id="male" value="male"/><label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female"/><label for="female">Female</label>
            </td>
            <td id="errgender"></td>
        </tr>
        <tr>
            <td><label for="degree">Degree</label></td>
            <td><input type="radio" name="degree" id="Btech" value="BTech"/><label for="Btech">Btech</label>
            <input type="radio" name="degree" id="MTech" value="MTech"/><label for="MTech">MTech</label>
            <input type="radio" name="degree" id="PHD" value="PHD"/><label for="PHD">PHD</label>
            </td><td id="errdegree"></td>
        </tr>
        <tr>
            <td><label for="city">City</label></td>
            <td><Select name="city" id="city">
                <option value="test">---select one---</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Nashik">Nashik</option>
            </Select></td>
            <td id="errcity"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit" name="btn" id="register" value="register">Register</button>
            <Button type="reset" name="btn" id="cancel" value="cancel">Clear me</Button></td>
        </tr>
        </form>
    </table>
</body>
</html>
