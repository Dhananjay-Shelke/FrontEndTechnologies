<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/RemoveClass</title>
    <style>
        .myclass{
            background-color: aqua;
            color: white;
            display: block;
        }

        .myc{
            display: none;
        }
    </style>

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            //function chaining
            $('#show').click(function(){
                $('h1').addClass("myclass").removeClass("myc")
            })
            $('#hide').click(function(){
                $('h1').addClass("myc").removeClass("myclass")
            })
            $('#toggle').click(function(){
                $('h1').toggleClass("myclass").toggleClass("myc")
            })
        })
    </script>
</head>

<body>
    <button type="button" id="show">show</button>
    <button type="button" id="hide">hide</button>
    <button type="button" id="toggle">toggle</button>
    <h1 class="myclass">Header</h1>
</body>
</html>
