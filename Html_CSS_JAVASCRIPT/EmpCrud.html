<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var emparr = [{id:1, name:'Dhananjay', mob:359},
        {id:2, name:'Smitesh', mob:124},{id:3,name:'Rani',mob:5200}]

        const displayTable=()=>{
            var str = "<table border='2'><tr><th>Employee Id</th><th>Name</th><th>Mobile</th></tr>"
            for(var e of emparr){
                str+=`<tr><td>${e.id}</td><td>${e.name}</td><td>${e.mob}</td></tr>`
            }
            str+="</table>"
            document.getElementById("mydiv").innerHTML=str;
        }

        const clearform=function(){
            document.getElementById('id').value=""
            document.getElementById('nm').value=""
            document.getElementById('mob').value=""
            document.getElementById('id').focus()
        }
        //delete Emp
        function deleteEmp(){
            var id = parseInt(document.getElementById('id').value)
            var pos = emparr.findIndex(ob=>ob.id===id)
            if(pos!=-1){
                emparr.splice(pos,1)
                displayTable()
            }
            else{
                alert("Employee with id" + id + " not found")
            }
        }

        //add Employee
        const addEmp=()=>{
            var id = parseInt(document.getElementById('id').value)
            var name = document.getElementById('nm').value
            var mob =  document.getElementById('mob').value
           
            var empob={id,name,mob}
            emparr.push(empob)
            clearform()
            displayTable()
        }

    </script>

</head>
<body onload="displayTable()">
    <form>
        Employee Id: <input type="text" name="id" id="id"><br>
        Employee name: <input type="text" name="nm" id="nm"><br>
        Employee Mobile: <input type="text" name="mob" id="mob"><br>

        <button type="button" name="btn" id="btn" onclick="addEmp()">Add Employee</button>
        <button type="button" name="btn" id="btn" onclick="deleteEmp()">Delete Employee</button>
        <button type="button" name="btn" id="btn" onclick="updateEmp()">Update Employee</button>
    </form><br><br><br>
<hr>
    <div id="mydiv"></div>
</body> 
</html>
