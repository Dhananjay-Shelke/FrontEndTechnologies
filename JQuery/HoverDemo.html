<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myclass{
            background-color: aqua;
            color: white;
            font-size: 40px;
        }
        .myc{
            background-color: white;
            color: black;
            font-size: 10px;
        }
    </style>
    <script src="jquery.js"></script>

    <script>
        $(document).ready(function(){
            $('h1').hover(function(){
                $(this).addClass("myclass")
                $(this).removeClass("myc")
            },function(){
                $(this).removeClass("myclass")
                $(this).addClass("myc")
            })
        })
    </script>
</head>
<body>
    <p class="myc">kjdjjaffjfkklfj</p>
    <p class="myc">l;hushusjhfkjss</p>
    <p class="myc">jsukshukhjhs</p>
    <h1 class="myc">Dhananjay</h1>
    <h1 class="myc">Smitesh</h1>
    <h1 class="myc">Mayur</h1>
</body>
</html>
