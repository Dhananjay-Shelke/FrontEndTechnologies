<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            var cnt=1
            var pcnt=1
            $('#append').click(function(){
                $('div').append("<p class='app'>Append" +cnt+"  </p>")
                cnt++
            })

            $('#prepend').click(function(){
                $('div').prepend("<p class='pre'>Prepend" +pcnt+ " </p>")
                pcnt++
            })
            $('#removea').click(function(){
                $('p').remove(".app")
            })

            $('#removep').click(function(){
                $('p').remove(".pre")
            })
        })
    </script>
</head>
<body>
    <button type="button" id="append">Append</button><br>
    <button type="button" id="prepend">Prepend</button><br>
    <button type="button" id="removea">RemoveA</button><br>
    <button type="button" id="removep">RemoveP</button>

    <div>
        <h1>
            This is h1
        </h1>
    </div>
</body>
</html>
